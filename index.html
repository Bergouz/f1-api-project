<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="h-screen">
        <section id="form" class="border border-red-400 h-1/3 flex flex-col items-center md:h-1/4">
            <h1>Select a race to see the podium</h1>
            <form id="selectRace" class="flex flex-col items-center md:flex-row gap-2">
                <label for="year" >Year:</label>
                <input type="text" name="year" id="year" class="border border-black" autocomplete="off" placeholder="2023-2025">
                <label for="circuit">Circuit Name:</label>
                <select name="circuit" id="circuit" class="border border-black">
                    <option value="">Select a valid year</option>
                </select>
                <input type="submit" value="Search" class="ml-4 border border-black">
            </form>
        </section>
        <section id="podium" class="flex flex-col justify-evenly border border-red-400 h-2/3 md:flex-row md:h-3/4 md:items-end">
            <div id="first" class="border border-black h-24 md:h-10/12">first</div>
            <div id="second" class="border border-black h-24 md:h-10/12">second</div>
            <div id="third" class="border border-black h-24 md:h-10/12">third</div>
        </section>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
