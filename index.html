<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover who finished in the podium in the F1 world!"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="F1 Podium Watch" />
    <meta property="og:image" content="/f1image.png" />
    <meta
      property="og:description"
      content="Discover who finished in the podium in the F1 world!"
    />
    <title>F1 Podium Watcher</title>
  </head>
  <body class="bg-slate-950 text-white">
    <div class="min-h-screen md:h-screen">
      <section id="form" class="h-1/3 flex flex-col items-center md:h-1/5">
        <h1 class="text-slate-300 text-xl my-2 font-bold text-center">
          Select a F1 race to see the podium
        </h1>
        <form id="selectRace" class="flex flex-col items-center gap-2">
          <div
            class="flex flex-col items-center justify-center gap-2 md:flex-row md:gap-4 md:my-4 w-screen"
          >
            <label for="year" class="text-slate-300 font-bold">Year</label>
            <input
              type="text"
              name="year"
              id="year"
              class="border-2 border-slate-300 bg-transparent rounded-md font-bold text-center w-1/2 md:w-1/4"
              autocomplete="off"
              placeholder="2023-2025"
            />
            <label
              for="circuit"
              class="text-slate-300 font-bold whitespace-nowrap"
              >Circuit Name</label
            >
            <select
              name="circuit"
              id="circuit"
              class="border-2 border-slate-300 bg-transparent rounded-md font-bold text-center w-1/2 md:w-1/4"
            >
              <option value="">Select a valid year</option>
            </select>
          </div>
          <input
            type="submit"
            value="Search"
            class="border-2 border-slate-300 bg-transparent rounded-md font-bold mt-2 md:mt-0 w-1/2 md:w-1/4"
          />
        </form>
      </section>
      <section
        id="podium"
        class="flex flex-col justify-evenly h-2/3 md:flex-row md:justify-center md:h-4/5 md:items-end"
      >
        <div
          id="first"
          class="md:h-5/6 md:order-2 md:w-1/5 flex flex-row-reverse justify-center md:flex-col-reverse md:justify-end md:items-center mx-4 rounded-md"
        ></div>

        <div
          id="second"
          class="md:h-2/3 md:order-1 md:w-1/5 flex flex-row-reverse justify-center md:flex-col-reverse md:justify-end md:items-center mx-4 rounded-md"
        ></div>

        <div
          id="third"
          class="md:h-1/2 md:order-3 md:w-1/5 flex flex-row-reverse justify-center md:flex-col-reverse md:justify-end md:items-center mx-4 rounded-md"
        ></div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
